<!DOCTYPE html>
<meta charset=UTF-8>
<title>ダミーさん</title>
<!-- dummysan.html ver. 2012-06-20 -->
<script src=dummysan.js></script>
<style>
html { margin: 0; padding: 0 }
body { padding: 1em 50px }
h1 { font-size: 20px }
img { margin-right: 10px }
#rack { direction: rtl; text-align: left }
</style>
<body>
<h1>ダミーさん</h1>
<form><input placeholder="320 240"><button>ダミー画像をつくる</button></form>

<p id=rack></p>

<script>
var form  = document.querySelector('form'),
    input = document.querySelector('input'),
    rack  = document.querySelector('#rack');

form.addEventListener('submit', function (e) {
    e.preventDefault();

    // 入力された値を数値として取得
    var parsedInput = Dummysan.parseInput(input.value);
    if (!parsedInput.length) return;

    var dummyImageWidth  = parsedInput[0],
        dummyImageHeight = parsedInput[1];

    // ダミー画像を取得
    var img = Dummysan.createDummyImage(dummyImageWidth, dummyImageHeight);

    rack.appendChild(img);
}, false);
</script>
